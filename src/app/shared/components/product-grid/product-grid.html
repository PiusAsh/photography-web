<div class="store-container py-4">
  <h3 class="store-title mb-4" *ngIf="title">{{ title }}</h3>

  <div class="row g-4">
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of products">
      <div
        class="store-card card h-100 border-0 shadow-sm"
        (click)="selectProduct(item)"
      >
        <div class="store-image-container">
          <img [src]="item.mainImage" class="card-img-top store-image" [alt]="item.name" />
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title store-product-name">{{ item.name }}</h5>
          <p class="card-text text-muted small">{{ item.description }}</p>

          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <span class="price fs-6">{{ item.price | currencyFormat }}</span>
              <small class="text-muted">{{ item.year }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
