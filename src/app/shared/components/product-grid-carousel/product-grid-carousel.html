<div class="store-container py-4">
  <h3 class="store-title mb-4" *ngIf="title">{{ title }}</h3>

  <div class="product-scroll-wrapper position-relative">
    
    <!-- Left Arrow -->
    <button class="btn btn-light position-absolute top-50 start-0 translate-middle-y z-1"
            style="z-index: 2;" (click)="scroll('left')">
      <i class="bi bi-chevron-left"></i>
    </button>

    <!-- Scrollable Product Row -->
    <div #scrollContainer class="product-scroll d-flex flex-nowrap gap-3 overflow-auto pb-2 px-4">
      <div
        class="store-card card border-0 shadow-sm flex-shrink-0"
        style="width: 250px;"
        *ngFor="let item of products"
        (click)="selectProduct(item)"
      >
        <div class="store-image-container">
          <img
            [src]="item.mainImage"
            class="card-img-top store-image"
            [alt]="item.name"
          />
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title store-product-name">{{ item?.name }}</h5>
          <!-- <p class="card-text text-muted small">{{ item.description }}</p> -->
          <div class="mt-auto">
            <div class="d-flex justify-content-between align-items-center mb-2 py-3">
              <span style="font-size: 17px; font-weight: 700; text-align: end;">{{ getPriceRange(item) }}</span>
            </div>
          </div>
                <button class="btn btn-primary w-100" style="padding: 8px!important;" (click)="selectProduct(item)">
        View Details
      </button>
        </div>
      </div>
    </div>

    <!-- Right Arrow -->
    <button class="btn btn-light position-absolute top-50 end-0 translate-middle-y z-1"
            style="z-index: 2;" (click)="scroll('right')">
      <i class="bi bi-chevron-right"></i>
    </button>
  </div>
</div>
