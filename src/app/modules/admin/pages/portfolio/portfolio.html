<div class="portfolio-container">
  <div class="page-header border-bottom">
    <div class="header-content">
      <h1 class="page-title">All Portfolio</h1>
      <p class="page-subtitle">Manage your portfolio</p>
    </div>
    <div class="header-actions">
      <button class="btn-add-product" routerLink="/app/add-portfolio">
        <i class="bi bi-plus-circle"></i>
        Add New Portfolio
      </button>
    </div>
  </div>

  <ul class="nav nav-pills justify-content-center portfolio-tabs">
    <li class="nav-item" *ngFor="let cat of categories">
      <button
        class="nav-link"
        [class.active]="selectedCategory === cat.name"
        (click)="selectCategory(cat.name)"
      >
        {{ cat.name }}
      </button>
    </li>
  </ul>

  @if (filteredPortfolioItems.length === 0) {
    <div class="no-items">
      <p>No portfolio items found.</p>
    </div>
  } @else {
    <div class="portfolio-grid">
      @for (item of filteredPortfolioItems; track item.id) {
        <div class="portfolio-card">
          <img [src]="item.imageUrl" [alt]="item.category" class="portfolio-image">
          <div class="portfolio-info">
            <p class="portfolio-category">{{ item.category }}</p>
            <p class="portfolio-date">{{ item.dateCreated | date:'shortDate' }}</p>
            <button class="btn-delete" (click)="deletePortfolioItem(item.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
            <button class="btn-edit" (click)="editPortfolioItem(item.id)">
              <i class="bi bi-pencil"></i> Edit
            </button>
          </div>
        </div>
      }
    </div>
  }
</div>
