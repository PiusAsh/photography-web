<div class="portfolio-container">
 <div class="page-header border-bottom">
    <div class="header-content">
      <h1 class="page-title">

        All Portfolio
      </h1>
      <p class="page-subtitle">Manage your portfolio</p>
    </div>
    <div class="header-actions">
      <button class="btn-add-product" routerLink="/app/add-portfolio">
        <i class="bi bi-plus-circle"></i>
        Add New Portfolio
      </button>
    </div>
  </div>
  @if (portfolioItems.length === 0) {
    <div class="no-items">
      <p>No portfolio items found.</p>
    </div>
  } @else {
    <div class="portfolio-grid">
      @for (item of portfolioItems; track item.id) {
        <div class="portfolio-card">
          <img [src]="item.imageUrl" [alt]="item.category" class="portfolio-image">
          <div class="portfolio-info">
            <p class="portfolio-category">{{ item.category }}</p>
            <p class="portfolio-date">{{ item.dateCreated | date:'shortDate' }}</p>
            <button class="btn-delete" (click)="deletePortfolioItem(item.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
            <button class="btn-edit" (click)="editPortfolioItem(item.id)">
              <i class="bi bi-pencil"></i> Edit
            </button>
          </div>
        </div>
      }
    </div>
  }

  @if (totalPages > 1) {
    <div class="pagination">
      <button (click)="prevPage()" [disabled]="pageNumber === 1">Previous</button>
      <span>Page {{ pageNumber }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="pageNumber === totalPages">Next</button>
    </div>
  }
</div>
