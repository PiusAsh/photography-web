<div class="login-container">
  <div class="form-section">
    <img src="/images/benny-logo-black.png" alt="Logo" class="login-logo" />
    <h2>Sign In</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group slide-left">
        <label>Email address</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
        <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</span>
        </div>
      </div>
      <div class="form-group slide-right">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Enter your password" />
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid || loading">Sign In</button>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
    <!-- <div class="signup-link">
      Don't have an account? <a routerLink="/signup">Sign up</a>
    </div> -->
  </div>
  <div class="image-section">
    <img src="/images/about.jpg" alt="Login visual" />
  </div>
</div>
